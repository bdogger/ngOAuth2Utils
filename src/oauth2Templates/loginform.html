<div>
    <div class="alert alert-danger login-error" id="login-error" ng-if="loginError">{{loginError}}</div>
    <form name="loginForm" novalidate ng-submit="login(loginDetails)">
        <div class="form-group">
            <input name="username" id="username" class="form-control" type="text" placeholder="username"
                   ng-model="loginDetails.username"
                   required/>
        </div>
        <div class="form-group">
            <input name="password" id="password" class="form-control" type="password" placeholder="password"
                   ng-model="loginDetails.password" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block login-button" ng-disabled="loginForm.$invalid">
                Login <span class="glyphicon glyphicon-user"></span>
            </button>
        </div>
    </form>
</div>
